<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="left-sidebar"></div>
        <div class="right-sidebar"></div>
        <div class="search-head">
            <form action="">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <button>Submit</button>
            </form>
        </div>
        <div class="temp-main-div">
            <p class="address"></p>
            <p class="temp"></p>
            <p class="conditions"></0>
        </div>
        <div class="icon-main-div"></div>
        <div class="cur-day-description"></div>
        <div class="day-info"></div>
        <div class="day-params">
            <p class="dew"></p>
            <p class="humidity"></p>
            <p class="pressure"></p>
            <p class="cloudcover"></p>
        </div>
        <div class="next-days"></div>
        <div class="sun-live"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
